<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="new-task">
        <h1>Ajouter une tâche</h1>
        <form action="">
          <div>
            <input
              type="text"
              id="nom"
              name="nom"
              required
              maxlength="200"
              placeholder="Nom"
              pattern="[a-zA-Z]+"
            />
          </div>

          <div>
            <textarea
              name="description"
              id="description"
              maxlength="500"
              spellcheck="true"
              placeholder="Description"
              cols="150"
              rows="4"
            ></textarea>
          </div>

          <div class="dates-div">
            <div>
              <label for="startDate">Date de début :</label>
              <input type="date" name="startDate" id="startDate" required />
            </div>

            <div>
              <label for="endDate">Date limite :</label>
              <input type="date" name="endDate" id="endDate" />
            </div>
          </div>

          <div>
            <select name="responsable" id="responsable" required>
              <option value="" hidden selected>Personne responsable</option>
              <option value="Tamara">Tamara</option>
              <option value="Amandine">Amandine</option>
              <option value="Zana">Zana</option>
              <option value="Maïssaa">Maïssaa</option>
            </select>
          </div>

          <div>
            <input type="checkbox" name="urgent" id="urgent" />
            <label for="urgent">Tâche urgente</label>
          </div>

          <div class="button-div">
            <input type="reset" value="Effacer les données" />
            <input type="submit" value="Ajouter" />
          </div>
        </form>
      </div>
      <div class="task-list">
        <h1>Liste de tâches</h1>
        <table>
          <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Date de début</th>
            <th>Date limite</th>
            <th>Responsable</th>
            <th>Urgent</th>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
